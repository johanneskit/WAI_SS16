<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Testform zur Erzeugung eines Request</title>
<script>
function enable() {
    document.getElementById("year").disabled=false;
    document.getElementById("month").disabled=false;
    document.getElementById("day").disabled=false;
    document.getElementById("hour").disabled=false;
    document.getElementById("minute").disabled=false;
    document.getElementById("action").disabled=false;
}
function disable() {
    document.getElementById("year").disabled=true;
}
</script>
</head>
<body>
	<h1>Cam Select</h1>
	<p>Bitte wählen Sie in der folgenden Auswahlliste eine Webcam aus...</p>
	<form method=GET action="deliver.jsp">
			cam:<br> <select name="cam" id="cam" onchange="enable()">
			<option value="--">Bitte wählen:</option>
			<option value="Erfurt">Erfurt</option>
			<option value="Hamburg">Hamburg</option>
			<option value="Mannheim">Mannheim</option>
			</select>
			
		<br>	
		year:<br> <input type="text" name="year" id="year" disabled><br>
		month:<br> <input type="text" name="month" id="month" disabled><br>
		day:<br> <input type="text" name="day" id="day" disabled><br>
		hour:<br> <input type="text" name="hour" id="hour" disabled><br>
		minute:<br> <input type="text" name="minute" id="minute" disabled><br>
		<input type=submit name=action value="Absenden" id =action disabled>
	</form>
	
	<!-- woher kommt prio? -->

</body>
</html>
